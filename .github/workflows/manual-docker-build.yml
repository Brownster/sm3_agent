name: Manual Docker Build

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: "Fully-qualified image name (e.g. ghcr.io/org/app)"
        required: true
        type: string
      tag:
        description: "Tag to apply to the image"
        required: false
        default: "latest"
        type: string
      push:
        description: "Push the image to the registry"
        required: false
        default: false
        type: boolean
      registry:
        description: "Registry host (default: ghcr.io)"
        required: false
        default: "ghcr.io"
        type: string
      build_context:
        description: "Build context path"
        required: false
        default: "."
        type: string
      dockerfile:
        description: "Path to the Dockerfile"
        required: false
        default: "./Dockerfile"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ${{ inputs.image_name }}
      TAG: ${{ inputs.tag }}
      REGISTRY: ${{ inputs.registry }}
      DOCKERFILE: ${{ inputs.dockerfile }}
      CONTEXT: ${{ inputs.build_context }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: inputs.push == true
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and optionally push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: ${{ inputs.push }}
          tags: ${{ format('{0}:{1}', env.IMAGE, env.TAG) }}
          load: ${{ inputs.push == false }}

      - name: Show built image
        if: inputs.push == false
        run: docker images | grep "${IMAGE}"
